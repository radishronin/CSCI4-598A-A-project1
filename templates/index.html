<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Interface</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient: radial-gradient(circle at top, #1f2937 0%, #0f172a 45%, #020617 100%);
      --card-bg: rgba(15, 23, 42, 0.8);
      --card-border: rgba(148, 163, 184, 0.12);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --shadow: 0 20px 45px rgba(2, 6, 23, 0.55);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      color: var(--text-primary);
      padding: clamp(24px, 4vw, 64px);
    }

    main.container {
      width: min(960px, 100%);
      display: grid;
      gap: clamp(20px, 3vw, 32px);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 28px;
      padding: clamp(28px, 5vw, 48px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: -0.03em;
      font-weight: 700;
    }

    .intro {
      margin: 0;
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .row {
      display: grid;
      gap: 12px;
    }

    label {
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px;
      font: inherit;
      color: var(--text-primary);
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 18px;
      resize: vertical;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
      transform: translateY(-1px);
    }

    input[type="file"] {
      appearance: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(15, 23, 42, 0.65);
      color: var(--text-secondary);
      font: inherit;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    input[type="file"]:hover,
    input[type="file"]:focus {
      border-color: var(--accent);
      color: var(--text-primary);
      background: rgba(30, 64, 175, 0.35);
      outline: none;
    }

    .llm-options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 12px;
      transition: background-color 0.2s ease;
      font-weight: 500;
      text-transform: none;
      letter-spacing: normal;
      font-size: 0.9rem;
    }

    .radio-option:hover {
      background: rgba(15, 23, 42, 0.4);
    }

    .radio-option input[type="radio"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(148, 163, 184, 0.4);
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .radio-option input[type="radio"]:checked {
      border-color: var(--accent);
      background: var(--accent);
    }

    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: #0b1120;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .radio-option input[type="radio"]:focus {
      outline: 2px solid rgba(56, 189, 248, 0.3);
      outline-offset: 2px;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    .modal-content h3 {
      margin: 0 0 16px 0;
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .modal-content p {
      margin: 0 0 20px 0;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .modal-content input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font: inherit;
      color: var(--text-primary);
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      margin-bottom: 20px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .modal-content input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-actions button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #api-key-cancel {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-secondary);
    }

    #api-key-cancel:hover {
      background: rgba(148, 163, 184, 0.3);
    }

    #api-key-submit {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #0b1120;
    }

    #api-key-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
    }

    button {
      position: relative;
      padding: 14px 24px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: #0b1120;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(14, 165, 233, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(14, 165, 233, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(14, 165, 233, 0.35);
    }

    button:focus-visible {
      outline: 3px solid rgba(56, 189, 248, 0.5);
      outline-offset: 4px;
    }

    .output-box {
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      padding: 18px;
      min-height: 180px;
      background: rgba(15, 23, 42, 0.6);
      box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.08);
      transition: border-color 0.2s ease;
    }

    .output-box p {
      margin: 0;
      color: var(--text-secondary);
    }

    @media (max-width: 600px) {
      main.container {
        border-radius: 20px;
      }

      .actions {
        justify-content: stretch;
      }

      button {
        width: 100%;
      }
    }
  </style>
  <!--
    Minimal HTML-only scaffold for an LLM-like interface.
    - Prompt textarea for user input
    - File input to attach local files (multiple)
    - Enter button to submit prompt (alerts for now)
    - Output box to display model responses (placeholder for now)
  -->
</head>
<body>
  <main class="container" role="main">
    <header>
      <h1>Interface</h1>
      <p class="intro">Interact with the language model by crafting prompts, attaching files, and reviewing responses in a sleek dark workspace.</p>
    </header>

    <section class="row" aria-labelledby="prompt-label">
      <label id="prompt-label" for="prompt-input">Your prompt</label>
      <textarea id="prompt-input" name="prompt" placeholder="Type your question to the LLM..."></textarea>
      <div class="actions">
        <button id="enter-button" type="button" aria-label="Send prompt">Enter</button>
      </div>
    </section>

    <section class="row" aria-labelledby="llm-label">
      <label id="llm-label">Select LLM</label>
      <div class="llm-options">
        <label class="radio-option">
          <input type="radio" name="llm-choice" value="gemini">
          <span>Gemini</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="llm-choice" value="openai">
          <span>OpenAI</span>
        </label>
      </div>
    </section>

    <section class="row" aria-labelledby="files-label">
      <label id="files-label" for="file-input">Attach files (optional)</label>
      <input id="file-input" type="file" name="files" multiple />
    </section>

    <section class="row" aria-labelledby="output-label">
      <label id="output-label" for="output-box">LLM output</label>
      <div id="output-box" class="output-box" aria-live="polite" aria-atomic="false">
        <p><em>Model responses will appear here.</em></p>
      </div>
    </section>
  </main>

  <!-- API Key Modal -->
  <div id="api-key-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>API Key Required</h3>
      <p id="api-key-message">Please enter your API key for the selected LLM:</p>
      <input type="password" id="api-key-input" placeholder="Enter your API key..." />
      <div class="modal-actions">
        <button id="api-key-cancel" type="button">Cancel</button>
        <button id="api-key-submit" type="button">Submit</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const textarea = document.getElementById('prompt-input');
      const button = document.getElementById('enter-button');

      let currentLLMChoice = '';
      let currentPrompt = '';

      function setOutput(text) {
        const box = document.getElementById('output-box');
        if (!box) return;
        box.innerHTML = '';
        const p = document.createElement('p');
        p.textContent = text;
        box.appendChild(p);
      }

      function appendOutput(text) {
        const box = document.getElementById('output-box');
        if (!box) return;
        const p = box.querySelector('p') || (() => {
          const el = document.createElement('p');
          box.appendChild(el);
          return el;
        })();
        p.textContent += text;
      }

      async function submitPrompt() {
        const value = (textarea && 'value' in textarea) ? textarea.value.trim() : '';
        const llmChoice = document.querySelector('input[name="llm-choice"]:checked')?.value;

        if (!llmChoice) {
          alert('Please select an LLM.');
          return;
        }

        currentLLMChoice = llmChoice;
        currentPrompt = value;

        // Clear output and show a small spinner text
        setOutput('');

        try {
          const res = await fetch('/api/prompt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: value, llm_choice: llmChoice })
          });

          // If API key missing, server returns JSON error; handle that first.
          const contentType = res.headers.get('content-type') || '';
          if (!res.ok && contentType.includes('application/json')) {
            const payload = await res.json();
            if (payload && payload.error === 'NO API key set.') {
              showApiKeyModal(llmChoice);
              return;
            }
            throw new Error(payload?.error || 'Request failed');
          }

          // Stream plain text chunks and append to the output box
          const reader = res.body?.getReader();
          const decoder = new TextDecoder();
          if (!reader) {
            throw new Error('Streaming not supported by this browser.');
          }

          while (true) {
            const { done, value: chunk } = await reader.read();
            if (done) break;
            const text = decoder.decode(chunk, { stream: true });
            if (text) appendOutput(text);
          }
        } catch (err) {
          console.error('Error streaming prompt:', err);
          appendOutput('\\n[Error] ' + (err?.message || String(err)));
        }
      }
      
      if (button) {
        button.addEventListener('click', submitPrompt);
      }

      if (textarea) {
        textarea.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' && (e.ctrlKey || e.metaKey || !e.shiftKey)) {
            e.preventDefault();
            submitPrompt();
          }
        });
      }

      // Modal event listeners
      const cancelButton = document.getElementById('api-key-cancel');
      const submitButton = document.getElementById('api-key-submit');
      const apiKeyInput = document.getElementById('api-key-input');

      if (cancelButton) {
        cancelButton.addEventListener('click', hideApiKeyModal);
      }

      if (submitButton) {
        submitButton.addEventListener('click', submitApiKey);
      }

      if (apiKeyInput) {
        apiKeyInput.addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            submitApiKey();
          } else if (e.key === 'Escape') {
            hideApiKeyModal();
          }
        });
      }

      // File upload handling
      const fileInput = document.getElementById('file-input');
      if (fileInput) {
        fileInput.addEventListener('change', handleFileSelection);
      }

      async function handleFileSelection(event) {
        const files = event.target.files;
        if (files.length === 0) return;

        const filePaths = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          // Note: In a real browser environment, we can't get absolute paths for security reasons
          // This is a limitation of the File API. We'll send the file name and size instead.
          filePaths.push({
            name: file.name,
            size: file.size,
            type: file.type,
            lastModified: file.lastModified
          });
        }

        try {
          const response = await fetch('/api/upload-files', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ file_paths: filePaths })
          });
          
          const result = await response.json();
          console.log('File upload result:', result);
        } catch (err) {
          console.error('Error uploading files:', err);
        }
      }
    })();
  </script>
</body>
</html>
